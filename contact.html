<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us | quick-on</title>
    <link rel="icon" href="/assets/images/logo-header.PNG " type="image/icon type">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="assets/css/myStyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="logo-container">
                    <a href="index.html">
                        <img src="/assets/images/logo.PNG" id="logo" alt="logo">
                    </a>
                </div>
                
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="training.html"><b>Free</b> Language Training</a></li>
                    <li class="active"><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
    </nav>

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-12 text-left contact-page">
                <div class="contact-header">
                    <h4> Email Us </h4>                
                </div>
                <div id="contact-box">
                    <form action="mailto:info@quick-on.ca" method="post" enctype="text/plain">
                        <div>
                          <label class="form-design" for="name">
                            <input type="text" name="name" id="name" placeholder="Name..."/>
                          </label>
                        </div>
                        <div>
                          <label class="form-design" for="email">
                            <input type="text" name="email" id="email" placeholder="Email..."/>
                          </label>
                        </div>
                        <div>                   
                          <br />
                          <textarea class="form-design" name="comments" rows="6" cols="1" placeholder="Your message..."></textarea>
                        </div>
                        <div>
                          <input id="submit-btn" type="submit" name="submit" value="Send Message" />
                        </div>
                      </form>
                </div>
                <div class="contact-header">
                    <h4>Your privacy is important to us.
                      We will not sell or give your information to any third party. </h4>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        @ quick-on. All rights reserved
    </footer>
</body>

</html>
